        <div id="content">
            <div id="settings">
                <p id="settingsTitle">Ustawienia</p>
                <form id="settingsForm" method="POST">
                    Procent monitorowanego spadku:<br> <input id="percentage" type="number" name="percent" value="30"></input><br><br>
                    Próg monitorowania Over/Under:<br>  <input id="threshold_OU" type="number" name="threshold" value=0.59></input><br><br>
                    Próg monitorowania 1X2:<br>  <input id="threshold_1X2" type="number" name="threshold" value=0.4></input><br><br>
                    <!-- Próg monitorowania Handicap:<br>  <input id="threshold_handi" type="number" name="threshold" value=0.4></input><br><br> -->
                    Monitorowanie zmian linii: <input id="line_monitoring" type="checkbox" name="line_monitoring" checked><br><br>
                    <input id="submit" type="button" value="zapisz" />
                </form>
                <br>
                <!-- <button type="button" onclick="printInfo()">Reset</button> -->
            </div>
            
            <div id="main">
                <p id="casualFieldTitle">Info: </p>
                <iframe id="casualFrame" width="800px"></iframe>

                <p id="monitoredFieldTitle">Monitorowane spadki: </p>
                <iframe id="monitoredFrame" width="800px" height="2000px"></iframe>
            </div>

            <div id="placeholder"></div>
        </div>
